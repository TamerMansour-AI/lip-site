<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" preserveAspectRatio="none">
  <defs>
    <!-- soft grid -->
    <pattern id="grid" width="48" height="48" patternUnits="userSpaceOnUse">
      <path d="M48 0H0V48" fill="none" stroke="rgba(124,58,237,0.10)" stroke-width="1"/>
    </pattern>

    <!-- dots -->
    <pattern id="dots" width="28" height="28" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.6" fill="rgba(124,58,237,0.18)"/>
    </pattern>

    <!-- gentle glow -->
    <radialGradient id="glow" cx="20%" cy="25%" r="70%">
      <stop offset="0%" stop-color="rgba(124,58,237,0.14)"/>
      <stop offset="55%" stop-color="rgba(124,58,237,0.06)"/>
      <stop offset="100%" stop-color="rgba(124,58,237,0)"/>
    </radialGradient>

    <!-- field stroke -->
    <linearGradient id="field" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(124,58,237,0.18)"/>
      <stop offset="100%" stop-color="rgba(59,130,246,0.12)"/>
    </linearGradient>
  </defs>

  <!-- base: very light -->
  <rect width="1200" height="700" fill="url(#glow)"/>
  <rect width="1200" height="700" fill="url(#grid)" opacity="0.7"/>
  <rect width="1200" height="700" fill="url(#dots)" opacity="0.45"/>

  <!-- subtle “field lines” (generic, not subject-specific) -->
  <g fill="none" stroke="url(#field)" stroke-width="2" opacity="0.55">
    <path d="M-100,520 C200,360 420,340 760,460 C980,540 1120,520 1320,420" />
    <path d="M-120,420 C180,260 420,250 760,360 C1040,470 1140,450 1320,340" />
    <path d="M-120,320 C200,160 460,160 760,260 C1040,360 1160,360 1320,260" />
    <path d="M-120,220 C220,70 520,80 780,160 C1040,240 1160,250 1320,180" />
  </g>

  <!-- a few arc accents -->
  <g fill="none" stroke="rgba(124,58,237,0.22)" stroke-width="3" opacity="0.45">
    <path d="M980,140 a80,80 0 0 1 90,70" />
    <path d="M1010,165 a52,52 0 0 1 55,45" />
    <path d="M240,560 a95,95 0 0 0 -95,-80" />
    <path d="M210,535 a60,60 0 0 0 -60,-50" />
  </g>

  <!-- NOTE: tweak intensity later via CSS overlay opacity -->
</svg>
